<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [ngClass]="{hidden: !(isHandset$ | async)}"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>AMT</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="openMobileDialog()">Login & Signup</a>
      <a mat-list-item href="/services">Services</a>
      <a mat-list-item href="/pricecatelog">Prices</a>
      <a mat-list-item href="/login">Book an appointment</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbarcolor">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AMT</span>
      <span class="spacer"></span>
      <button *ngIf="!(isHandset$ | async)" mat-raised-button (click)="openDialog()">Login & Signup</button>
      <!-- <a *ngIf="!(isHandset$ | async)" routerLink="/signup">Login & Signup</a> -->
      <a href="/services" *ngIf="!(isHandset$ | async)">Services</a>
      <!-- <li class="drop" *ngIf="!(isHandset$ | async)">Services
        <ul>
          <li><a *ngIf="!(isHandset$ | async)" href="http://www.g.com">Art</a></li>
          <li><a *ngIf="!(isHandset$ | async)" href="http://www.g.com">Coding</a></li>
          <li><a *ngIf="!(isHandset$ | async)" href="http://www.g.com">Design</a></li>
          <li><a *ngIf="!(isHandset$ | async)" href="http://www.g.com">Web Development</a></li>
        </ul>
      </li> -->
      <!-- <a href="#" *ngIf="!(isHandset$ | async)">Contact us</a> -->
      <a href="#" *ngIf="!(isHandset$ | async)">Book an appointment</a>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
