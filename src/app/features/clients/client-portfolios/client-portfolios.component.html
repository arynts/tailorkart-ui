<h2 style="margin-left: 40%; margin-right: 40%; font-family: Arial, Helvetica, sans-serif">Style you decide</h2>
<p style="margin-left: 38%; margin-right: 35%; font-family: Arial, Helvetica, sans-serif"><i>We will make you stylish with our stritching</i></p>
<div class="container">
  <div class="card-deck">
    <div class="card" style="box-shadow: rgb(10, 156, 161); padding: 10px; box-shadow: 5px 10px 18px #888888;">
      <div class="card-body text-center">
          <p style="margin-left: 10%; margin-right: 15%; font-family: Arial, Helvetica, sans-serif;">{{demoBox}}</p>
              <button mat-raised-button (click)="openDialog()">View demo</button>
      </div>
    </div>
  </div>
</div><br>
<div class="container">
  <div class="card-deck">
    <div class="card card-background" *ngFor="let d of data">
        <div class="card-body text-center">
            <h1>...</h1>
            <h2 style="font-size: 25px; font-family: Arial, Helvetica, sans-serif;">{{d.headerValue}}</h2>
            <p class="card-text">{{d.contentValue}}</p>
          </div>
    </div>
  </div>
</div><br>
